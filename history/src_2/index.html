<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珠峰课堂</title>
</head>
<body>
    <script>
        (function(){
            function refreshRem(){//如果说屏幕的宽度是750px 1rem=100px iphone6 1rem=50px
                document.documentElement.style.fontSize=document.documentElement.clientWidth/750*100+'px';
            }
            refreshRem();
            window.addEventListener('resize',refreshRem,false)//放大缩小自适应窗口
        })()
    </script>
    <div id='root'></div>
</body>
</html>
